<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVM-Pay Logo Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles if needed */
        body {
            font-family: 'Inter', sans-serif; /* Ensure Inter font is used */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* Light gray background */
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem; /* Space between icon and text */
            padding: 1.5rem;
            background-color: white;
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* Subtle shadow */
        }
        .logo-icon {
            width: 60px; /* Size of the icon */
            height: 60px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Style for the interlocking shapes */
        .shape {
            position: absolute;
            width: 35px;
            height: 35px;
            border-radius: 0.375rem; /* Slightly rounded corners for shapes */
            opacity: 0.8;
        }
        .shape-1 {
            background-color: #3b82f6; /* Blue */
            transform: rotate(45deg) translate(-5px, -5px);
            z-index: 1;
        }
        .shape-2 {
            background-color: #10b981; /* Green */
            transform: rotate(45deg) translate(5px, 5px);
            z-index: 2;
        }
         .shape-3 { /* Represents the 'Pay' aspect */
            background-color: #f59e0b; /* Amber/Gold */
            transform: rotate(45deg) translate(-5px, 5px);
             width: 25px;
             height: 25px;
            z-index: 3;
            border: 2px solid white; /* White border to make it pop */
        }
        .logo-text {
            font-size: 2.25rem; /* Larger text size */
            font-weight: 700; /* Bold */
            color: #1f2937; /* Dark gray text */
            letter-spacing: -0.025em; /* Slightly tighter letter spacing */
        }
        .text-svm {
             /* Optional: slightly different color/weight for SVM */
             color: #374151; /* Medium gray */
        }
        .text-pay {
            color: #3b82f6; /* Blue to match one of the shapes */
        }

    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-icon">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        <div class="logo-text">
            <span class="text-svm">SVM</span><span class="text-pay">-Pay</span>
        </div>
    </div>
</body>
</html>
