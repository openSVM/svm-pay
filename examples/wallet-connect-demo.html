<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVM Pay - WalletConnect Demo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #3b99fc;
    }
    .container {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    #app {
      min-height: 400px;
    }
  </style>
</head>
<body>
  <h1>SVM Pay with WalletConnect</h1>
  <p>This demo shows how to connect a Solana wallet using WalletConnect and make payments.</p>
  
  <div class="container">
    <div id="app">
      <!-- React app will be mounted here -->
    </div>
  </div>

  <script type="module">
    import React from 'react';
    import ReactDOM from 'react-dom';
    import WalletConnectTest from './wallet-connect-test';
    
    ReactDOM.render(
      React.createElement(WalletConnectTest),
      document.getElementById('app')
    );
  </script>
</body>
</html>
